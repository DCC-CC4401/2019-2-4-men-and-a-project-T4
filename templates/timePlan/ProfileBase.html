<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil de Usuario</title>
    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>

<body>
<div class="wrapper">

    <nav id="sidebar">
        <div class="sidebar-header text-center py-5">
            <h1>LOGO</h1>
        </div>
        <div class="text-center py-3">
            <!--Foto de perfil pequena-->
            <img src="{{ photo.url }}" class="avatar px-2 py-2">
            <p class="h6">Bienvenido, <br> {{ username }}</p>
        </div>
        <ul class="list-unstyled components text-left">
            <li>
                <!--Referencia a Inicio-->
                <a href="{%  url 'landing_page' %}">Inicio</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Perfil</a>
                <ul class="collapse list-unstyled text-left" id="pageSubmenu">
                    <li>
                         <!--Aca deberemos poner la foto de perfil-->
                            <a href="{%  url 'profile' %}">Mi Perfil</a>
                    </li>
                    <li>
                        <a href="#">Seguridad</a>
                    </li>
                    <li>
                        <a href="#">Amigos</a>
                    </li>
                    <li>
                        <a href="#">Mis Actividades</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Otra cosa</a>
            </li>
        </ul>

        <!--Logout-->
        <ul class="list-unstyled text-center py-4">
            <form action={%  url 'logout' %} method='post'> {% csrf_token %}
            <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </ul>
    </nav>

    <!--CONTENIDO PAGINA-->
    <div class="container-fluid p-4 main">
        <div class="row">
            <!--Foto de perfil-->
            <img src="{{ photo.url }}" class="circular mx-auto d-block shadow" height="250px">
        </div>
        <div class="row py-4">
            <div class="col text-center">
                <p class="h4 text-center text-dark">Nombre de usuario</p>
                <button type="button" class="btn btn-success">Cambiar imagen
                    <!--Cambiar foto de perfil-->
                    <form action="{% url 'upload_img' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <p>
                            <input id="id_image" type="file" class="" name="image">
                        </p>
                        <input type="submit" value="Submit" />
                    </form>
                </button>
            </div>
        </div>

        <!--MENU CON TABS-->
        {% block tabs %}{% endblock %}

        <!-- Contenido de la pestaña -->
        {% block content_tabs %}{% endblock %}

    </div>
</div>


<!-- BOOTSTRAP JS, DO NOT DELETE -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/toggleName.js' %}"></script>
</body>

</html>
