<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil de Usuario</title>
    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>

<body>
<div class="wrapper">

    {% include 'timePlan/sidebar_logged.html' %}

    <!--CONTENIDO PAGINA-->
    <div class="container-fluid p-4 main">
        <div class="row">
            <!--Foto de perfil-->
            <img src="{{ photo.url }}" class="circular mx-auto d-block shadow" height="250px">
        </div>
        <div class="row py-4">
            <div class="col text-center">
                <p class="h4 text-center text-dark">Nombre de usuario</p>
                <button type="button" class="btn btn-success">Cambiar imagen
                    <!--Cambiar foto de perfil-->
                    <form action="{% url 'upload_img' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <p>
                            <input id="id_image" type="file" class="" name="image">
                        </p>
                        <input type="submit" value="Submit" />
                    </form>
                </button>
            </div>
        </div>

        <!--MENU CON TABS-->
        {% block tabs %}{% endblock %}

        <!-- Contenido de la pestaÃ±a -->
        {% block content_tabs %}{% endblock %}

    </div>
</div>


<!-- BOOTSTRAP JS, DO NOT DELETE -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/toggleName.js' %}"></script>
</body>

</html>
