{% extends 'timePlan/ProfileBase.html' %}


{% block tabs %}
    <div class="row px-5">
        <div class="col offset-sm-2 col-sm-8">
            <ul class="nav nav-tabs" id="pestañas-perfil-de-usuario" role="tablist">
                <li class="nav-item">
                    <a class="nav-link nav-link-fix" href="{% url 'profile' %}">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-fix active" href="{% url 'security' %}">Seguridad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-fix" href="{% url 'friends' %}">Amigos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-fix" href="{% url 'my_activities' %}">Mis Actividades</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}

{% block content_tabs %}
    <div class="row px-5">
        <div class="tab-content p-4 offset-sm-2 col-sm-8" id="myTabContent">
            <div class="tab-pane fade show active" id="Seguridad" role="tabpanel" aria-labelledby="Seguridad-tab">

                <form>
                    <!--Contraseña actual-->
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput">Contraseña actual:</label>
                            <input type="text" id="disabledTextInputContraseñaActual" class="form-control"
                                   placeholder="************">
                        </div>
                    </fieldset>

                    <!--Contraseña nueva-->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nueva Contraseña</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Nueva Contraseña">
                    </div>

                    <!--Contraseña confirmacion-->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirmación Contraseña</label>
                        <input type="email" class="form-control" id="Pass-conf" aria-describedby="emailHelp"
                               placeholder="Confirmación Contraseña">
                    </div>
                </form>

                <button type="submit" class="btn btn-success">Cambiar contraseña</button>
            </div>
        </div>
    </div>
{% endblock %}
